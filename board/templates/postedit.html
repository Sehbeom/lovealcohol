<!--templates/postedit.html -->
{% extends 'base.html'%}

{% block contents %}


<div class="container">
  <form action="/board/update/{{ post.id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Input Title"
        value="{{ post.title }}">
    </div>
    {% if post.image %}
    <img src="{{post.image.url}}" height=200>
    {% endif %}
    <div class="form-group">
      <label for="file">Image Upload</label>
      <input type="file" accept="image/*" name="image">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea name="content" class="form-control" id="content" rows="10"
        placeholder="Contents">{{ post.content }}</textarea>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
