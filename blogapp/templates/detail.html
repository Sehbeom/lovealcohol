{% extends 'base.html'%} <!--extends 우선순위가 가장 높음 -->

{% block contents %}
    <body>
    <div class="container">
    <br><br>
    {% if details.image %}
    <img src="{{details.image.url}}" style="float:left; width: 300px; height: 500; margin-right: 70px">
    <div style="border-left: 3px solid green; height: 500px; float: left; margin-right: 70px"></div>
    {%endif%}
    <h1>{{details.title}}</h1>
    <p>작성자 : {{details.nickname}}</p>
    <p>날짜 : {{details.pub_data}}</p>
   
    <p>내용 : {{details.body}}</p>
    </div>
    </body>
{% endblock %}
